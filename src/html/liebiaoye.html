<!DOCTYPE html>

    <body>
        <div class="Nheader"></div>

                                <a href="#" title="每满199减100">每满199减100</a>
                            </div>
                        </div>
                    </div>
                    <div class="selector clearfix">
                        <div class="key">品牌：</div>
                        <div class="contenter">
                            <div class="smore">更多<i class="iconImg iconBtnArrow"></i></div>
                            <div class="kcon k0">

                        </div>
                    </div>
                    <div class="selector clearfix">

                        <div class="contenter">
                            <div class="kcon kcon1">
                                <a href="#">ABS</a>
                                <a href="#">人造板</a>
                                <a href="#">其他</a>
                                <a href="#">塑料</a>
                                <a href="#">塑胶</a>
                                <a href="#">木</a>
                                <a href="#">木制</a>
                            </div>
                        </div>
                    </div>
                    <div class="selector clearfix">
                        <div class="key">价格：</div>
                        <div class="contenter">
                            <div class="kcon kcon2">
                                <a href="#">0-60</a>
                                <a href="#">60-680</a>
                                <a href="#">680-1300</a>
                                <a href="#">1300-2400</a>

                            <span>新品</span>

                                    <input type="text" class="l" placeholder="￥"/>
                                    <i> - </i>
                                    <input type="text" class="r" placeholder="￥"/>
                                </div>
                                <button class="btn">确定</button>
                            </span>
                            <label>
                                <input type="checkbox"/>只显示有货
                            </label>
                        </div>
                        <div class="fr">共计1007个商品</div>

                <div class="goodslist"></div>
                <div class="page"></div>

        <div class="Nfooter"></div>
        <script src="../lib/jquery-3.2.1.js"></script>
        <script src="../js/liebiaoye.js"></script>
